<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <title>Gundam Collection</title>
    </head>
    <body>
        <div class="header">
            <div class="header_container">
                <img class="headerLogo" src="/Gundam-display/Gundam-logo.jpg" alt="Logo" />
                <h2 class="header_title">
                  Personal Gunpla Collection
                </h2>
            </div>
        </div>
        <div class="content">
            <div class="nav">
                <div class="nav_container">
                    <ul class="gundam_list">
                      <li>
                        <a>Gundam Wing</a>
                      </li>
                      <li>
                        <a>Iron Blooded Orphans</a>
                      </li>
                      <li>
                        <a>Build Fighters</a>
                      </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="main_main">
                  <div class="spacer">
                    <div class="images_div">
                      <div class="images_column">
                        <a>
                          <figure>
                            <img class="images" src="/Gundam-display/Image-Compilation/wingF.jpg">
                          </figure>
                        </a>
                      </div>
                      <div class="images_column">
                        <a>
                          <figure>
                            <img class="images" src="/Gundam-display/Image-Compilation/barbaF.jpg">
                          </figure>
                        </a>
                      </div>
                      <div class="images_column">
                        <a>
                          <figure>
                            <img class="images" src="/Gundam-display/Image-Compilation/chinaF.jpg">
                          </figure>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
            </div>
        </div>
    </body>
</html>
